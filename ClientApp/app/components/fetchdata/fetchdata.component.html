<h1>Person Viewer</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!people"><em>Loading...</em></p>
 
<table class='table table-hover table-inverse' *ngIf="people">
    <thead class='thead thead-inverse'>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Height</th>
            <th>Weight</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people" class="success">
            <td scope="row" >{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.dateOfBirth }}</td>
            <td>{{ person.height }}cm</td>
            <td>{{ person.weight }}kg</td>
        </tr>
    </tbody>
</table>
